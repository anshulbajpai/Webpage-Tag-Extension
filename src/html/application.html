<html>
<head>
	<script type="text/javascript" language="javascript" src="../js/thirdparty/prototype.js"></script>
	<script type="text/javascript" language="javascript" src="../js/thirdparty/tabber.js"></script>
	<script type="text/javascript" language="javascript" src="../js/dao.js"></script>
	<script type="text/javascript" language="javascript" src="../js/urlService.js"></script>
	<script type="text/javascript" language="javascript" src="../js/tinyUrl.js"></script>
	<script type="text/javascript" language="javascript" src="../js/application.js"></script>
	<link rel=stylesheet type="text/css" href="../css/app.css"  />
	<link rel=stylesheet type="text/css" href="../css/thirdparty/tabber.css"  />
</head>
	<body>
		<div class="tabber">
			<div class="tabbertab tabbertabdefault" title="Tagging">
				<div class="container">
					<div class="row">
						<span>Description <input type="text" id="descriptionInput" placeholder="enter some description" maxlength="75" class="textbox"/></span>
					</div>
					<div class="row">
						<span>Tags <input type="text" id="tagsInput" placeholder="enter comma seperated tags" maxlength="75" class="textbox"/></span>
					</div>
					<div class="row"><input type="button" id="submitTagsButton" class="button" value="Tag this"/></div>
				</div>
			</div>
			<div class="tabbertab" title="Search">
				<div class="container">
					<div class="row">
						<span>Tags <input type="text" id="searchInputTags" placeholder="enter comma seperated tags to search" maxlength="75" class="textbox"/></span>
					</div>
					<div class="row">
						<input type="button" id="searchButton" class="button" value="Search"/>
						<input type="button" id="clearButton" class="button" value="Clear"/>
					</div>
					<div class="row"><div id="searchResults"></div></div>
				</div>
			</div>
			<div class="tabbertab" title="Advanced">
				<div class="container">
					<div class="row">
						<span>
							<input type="button" id="exportButton" value="Export Tags"/>
							<input type="text" id="exportOutput" class="textbox"/> 
						</span>
					</div>
					<div class="row">
						<span>
							<input type="text" id="importInput" placeholder="enter sql script" class="textbox"/> 
							<input type="button" id="importButton" value="Import Tags"/>
						</span>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript">
        document.observe("dom:loaded", function(){
            loadApplication();       
	    });
    </script>
</html>
