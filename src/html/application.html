<html>
<head>
	<script type="text/javascript" language="javascript" src="../js/thirdparty/prototype.js"></script>
	<script type="text/javascript" language="javascript" src="../js/thirdparty/jsaes.js"></script>
	<script type="text/javascript" language="javascript" src="../js/dao.js"></script>
	<script type="text/javascript" language="javascript" src="../js/urlService.js"></script>
	<script type="text/javascript" language="javascript" src="../js/tinyUrl.js"></script>
	<script type="text/javascript" language="javascript" src="../js/cryptor.js"></script>
	<script type="text/javascript" language="javascript" src="../js/application.js"></script>
	<link rel=stylesheet type="text/css" href="../css/app.css"  />
</head>
	<body style="width:43em">
		<div>
			<span class="rightcontainer"> 
				Description <input type="text" id="descriptionInput" placeholder="enter some description" maxlength="50" class="textbox"/>
				Tags  	   <input type="text" id="tagsInput" placeholder="enter comma seperated tags" maxlength="50" class="textbox"/> 
				<input type="submit" id="submitTagsButton" class="button" value="Tag this"/>
			</span>
		</div>
		<div>
			<span class="rightcontainer">
				<input type="text" id="searchInputTags" placeholder="enter comma seperated tags to search" maxlength="50" class="textbox"/>
				<input type="submit" id="searchButton" class="button" value="Search"/>
			</span>
		</div>
		<div id="searchResults"></div>
		<div class="leftContainer">
			<div>
				<span>
					<input type="submit" id="exportButton" value="Export Tags"/>
					<input type="text" id="exportOutput" class="longtextbox"/> 
				</span>
			</div>
			<div>
				<span>
					<input type="text" id="importInput" placeholder="enter sql script" class="longtextbox"/> 
					<input type="submit" id="importButton" value="Import Tags"/>
				</span>
			</div>
		</div>
	</body>
	<script type="text/javascript">
        document.observe("dom:loaded", function(){
            loadApplication();       
	    });
    </script>
</html>
